<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速修复</title>
</head>
<body>
    <h1>游戏快速修复工具</h1>
    <button onclick="clearAllData()">清空所有数据重新开始</button>
    <button onclick="checkCurrentState()">检查当前状态</button>
    <div id="result"></div>
    
    <script>
        function clearAllData() {
            if (confirm('确定要清空所有游戏数据吗？这将删除所有存档！')) {
                localStorage.clear();
                alert('所有数据已清空，请刷新游戏页面重新开始');
            }
        }
        
        function checkCurrentState() {
            const result = document.getElementById('result');
            let html = '<h2>当前状态：</h2>';
            
            // 检查所有localStorage数据
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                html += `<p><strong>${key}:</strong> ${value ? value.substring(0, 100) + '...' : '空'}</p>`;
            }
            
            result.innerHTML = html;
        }
        
        window.onload = checkCurrentState;
    </script>
</body>
</html>
